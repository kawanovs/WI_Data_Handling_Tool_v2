<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="extensions/filter-control/bootstrap-table-filter-control.css">
<script src="extensions/filter-control/bootstrap-table-filter-control.js"></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.css">
	<link rel="stylesheet" href="../dist/bootstrap-table-filter.min.css">

	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.js"></script>
	<script src="../dist/bootstrap-table-filter.min.js"></script>
    <title>File Uploaded</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <h1 style="text-align:center;">DLIS Channels</h1><br>

    <table id="itemsTable" class="table"
           data-toggle="table"
           data-url="../json/data.json"
           data-height="500"
           data-filter="true">
        <thead>
        <tr>
            {% for col in column_names %}
            <th data-field={{col}} data-sortable="true" data-filter-datepicker-options='{"autoclose":true, "clearBtn": true, "todayHighlight": true}' style="width: 25%" class="text-center">
                {{col}}
            </th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in row_data %}
        <tr class="text-center" >
            {% for col, row_ in zip(column_names, row) %}
            <td>{{row_}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br><br>
    <p>Select frame for visualization</p>
    <form method="POST"> {{ form.hidden_tag() }}
        {{form.frameNumber}} {{form.visual1}}</form>
    <div class="col-md-12 text-center">
        <a href="/uploaded" class="btn btn-outline-primary" role="button">Back</a>
        <a href="/" class="btn btn-outline-info" role="button">Upload a new file</a>
    </div>
</div>
</body>
</html>
