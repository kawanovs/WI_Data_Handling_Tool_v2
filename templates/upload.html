<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Export File to XML</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1 style="text-align:center">Upload a new file</h1>
    <br>
<form method="POST" action="" enctype="multipart/form-data">
    <div class="alert alert-primary" role="alert">
    File name format : OperationType_ServiceType_DataType_RunNumber_Date <b>Example:</b> WSJ_WL_OP_1_2021-05-25
<br>
</div>
   {{ form.hidden_tag() }}
    <br>
    <br>
    <div class="row">
        <div class="col-sm-4">
            Enter a valid file name
        </div>
        <div class="col-sm-4">
            Select File Type
        </div>
         <div class="col-sm-4">
            Browse your file
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            {{ form.filename }}
        </div>
        <div class="col-sm-4">
           {{ form.filetype }}
        </div>
         <div class="col-sm-4">
            {{ form.file }}
        </div>
    </div>
    <br>
    <br>
    <div class="buttonHolder" style="text-align:center">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
</body>
</html>
